{{ if .Values.deploy_jobs }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shieldrule-jobs
spec:
  replicas: 1
  progressDeadlineSeconds: 1200
  selector:
    matchLabels:
      app: shieldrule-jobs
      role: shieldrule-jobs-role
  strategy: { }
  template:
    metadata:
      labels:
        app: shieldrule-jobs
        role: shieldrule-jobs-role
    spec:
      {{ if .Values.service_account_role }}
      serviceAccountName: tasks
      {{ end }}
      terminationGracePeriodSeconds: 300
      containers:
        - image: "{{ .Values.api_image_url }}"
          imagePullPolicy: Always
          name: shieldrule-jobs
          ports:
            - containerPort: 8000
            - containerPort: 9520
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8000
            timeoutSeconds: 10
            initialDelaySeconds: 300
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8000
            timeoutSeconds: 10
            initialDelaySeconds: 300
            successThreshold: 3
          resources:
            requests:
              memory: {{ .Values.api.resources.requests.memory }}
              cpu: {{ .Values.api.resources.requests.cpu }}
            limits:
              memory: {{ .Values.api.resources.limits.memory }}
              cpu: {{ .Values.api.resources.limits.cpu }}
          envFrom:
            - secretRef:
                name: terraform-secret
            - secretRef:
                name: sliderule-secret
          volumeMounts:
            - mountPath: /tmp
              name: shieldrule-jobs-tmpfs
          securityContext:
            capabilities:
              drop:
                - all
      restartPolicy: Always
      volumes:
        - emptyDir: { }
          name: shieldrule-jobs-tmpfs
status: { }
{{ end }}