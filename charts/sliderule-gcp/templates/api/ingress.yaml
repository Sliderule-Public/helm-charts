apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shieldrule-web-ingress
  annotations:
    networking.gke.io/managed-certificates: shieldrule-cert
    kubernetes.io/ingress.regional-static-ip-name: shieldrule-web
    kubernetes.io/ingress.class: "gce"
spec:
  rules:
    - host: {{ .Values.api_url}}
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: shieldrule-api-service
                port:
                  number: 8000